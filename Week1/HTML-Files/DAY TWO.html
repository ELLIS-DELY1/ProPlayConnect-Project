<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProPlayConnect Athlete Registration</title>
</head>
<body>
    <h1>ProPlayConnect Athlete Registration</h1>

    <form action="#" method="POST">
        <!-- Full Name -->
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <!-- Email Address -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <!-- Sports Interested In -->
        <label>Sports Interested In:</label><br>
        <input type="checkbox" id="football" name="sports" value="Football">
        <label for="football">Football</label><br>
        <input type="checkbox" id="basketball" name="sports" value="Basketball">
        <label for="basketball">Basketball</label><br>
        <input type="checkbox" id="americanFootball" name="sports" value="American Football">
        <label for="americanFootball">American Football</label><br>
        <input type="checkbox" id="boxing" name="sports" value="Boxing">
        <label for="boxing">Boxing</label><br>
        <input type="checkbox" id="martialArts" name="sports" value="Martial Arts">
        <label for="martialArts">Martial Arts</label><br><br>

        <!-- Emergency Contact Name -->
        <label for="emergencyContactName">Emergency Contact Name:</label><br>
        <input type="text" id="emergencyContactName" name="emergencyContactName" required><br><br>

        <!-- Emergency Contact Phone Number -->
        <label for="emergencyContactPhone">Emergency Contact Phone Number:</label><br>
        <input type="tel" id="emergencyContactPhone" name="emergencyContactPhone" required><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
