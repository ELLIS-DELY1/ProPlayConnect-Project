<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProPlayConnect Athlete Registration</title>
    <link rel="stylesheet" href="../CSS-Files/style.css">
    
</head>
<body>
    <h1>ProPlayConnect Athlete Registration</h1>

    <form action="#" method="POST">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label>Sports Interested In:</label><br>
        <input type="checkbox" id="football" name="sports" value="Football">
        <label for="football">Football</label>
        <input type="checkbox" id="basketball" name="sports" value="Basketball">
        <label for="basketball">Basketball</label>
        <input type="checkbox" id="americanFootball" name="sports" value="American Football">
        <label for="americanFootball">American Football</label>
        <input type="checkbox" id="boxing" name="sports" value="Boxing">
        <label for="boxing">Boxing</label>
        <input type="checkbox" id="martialArts" name="sports" value="Martial Arts">
        <label for="martialArts">Martial Arts</label><br><br>

        <label for="emergencyContactName">Emergency Contact Name:</label>
        <input type="text" id="emergencyContactName" name="emergencyContactName" required>

        <label for="emergencyContactPhone">Emergency Contact Phone Number:</label>
        <input type="tel" id="emergencyContactPhone" name="emergencyContactPhone" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
