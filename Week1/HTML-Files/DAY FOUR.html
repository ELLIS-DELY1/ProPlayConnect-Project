<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProPlayConnect Athlete Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        form {
            background: white;
            max-width: 450px;
            margin: 30px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            padding: 14px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>ProPlayConnect Athlete Registration</h1>

    <form action="#" method="POST">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label>Gender:</label>
        <div class="radio-group">
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </div>

        <label>Sports Interested In:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="football" name="sports" value="Football">
            <label for="football">Football</label>
            <input type="checkbox" id="basketball" name="sports" value="Basketball">
            <label for="basketball">Basketball</label>
            <input type="checkbox" id="americanFootball" name="sports" value="American Football">
            <label for="americanFootball">American Football</label>
            <input type="checkbox" id="boxing" name="sports" value="Boxing">
            <label for="boxing">Boxing</label>
            <input type="checkbox" id="martialArts" name="sports" value="Martial Arts">
            <label for="martialArts">Martial Arts</label>
        </div>

        <label for="emergencyContactName">Emergency Contact Name:</label>
        <input type="text" id="emergencyContactName" name="emergencyContactName" required>

        <label for="emergencyContactPhone">Emergency Contact Phone Number:</label>
        <input type="tel" id="emergencyContactPhone" name="emergencyContactPhone" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
